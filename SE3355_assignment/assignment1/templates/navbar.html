<div class="navbar">
    <h1 onclick="window.location.href='/'" style="cursor: pointer;">RealEstate</h1>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Enter text here..." value="{{ search_query }}">
        <button onclick="searchItems()">Search</button>
    </div>
</div>

<style>
    .navbar {
        background: #333;
        font-size: 1.2rem;
        color: #fff;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .search-bar input[type="text"] {
        font-size: 1.2rem;
        padding: 0.5rem 1rem;
        width: 300px;
        border-radius: 5px;
        margin-right: 0.5rem;
    }

    .search-bar button {
        font-size: 1.2rem;
        padding: 0.6rem 1.2rem;
        background-color: #555;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .search-bar button:hover {
        background-color: #777;
    }

</style>

<script>
function searchItems() {
    const queryInput = document.getElementById('searchInput');
    const query = queryInput.value.trim();
    if (query) {
        window.location.href = `/?search=${encodeURIComponent(query)}`;
    }
}

</script>
